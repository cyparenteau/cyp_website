        <!-- Technical Knowledge Section -->

        <!-- Education  Section -->
        <div id="eduContent" style="background-color:transparent" class="container-fluid"  role="main"></div>

<!-- JavaScript Section -->

<!-- TEMPLATES -->

  <script id="experience-template" type="text/x-handlebars-template">
    <h3>Professional Experience</h3>
      <div class="list-group">
      {{#each experience}}
        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
          <div class="d-flex w-100 justify-content-between">
            <h4 class="mb-1">{{jobTitle}}</h4>
            <small>{{company}} [{{years}}] {{location}}</small>
          </div>
          <div class="smallbump">
            <p class="mb-1">{{description1}}</p>
            <p class="mb-1">{{description2}}</p>
            <p class="mb-1">{{description3}}</p>
            <p class="mb-1">{{description4}}</p>
            <p class="mb-1">{{description5}}</p>
            <p class="mb-1">{{description6}}</p>
          </div>
          <small>{{smallNote}}</small>
        </a>
      {{/each}}
      </div>
  </script>

  <script id="skills-template" type="text/x-handlebars-template">
        <h3>Technical Knowledge and Skills</h3>
        <div class="list-group">
        {{#each skills}}
          <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">{{skillGroup}}</h5>
              <small class="text-muted">{{skillNote}}</small>
            </div>
            <p class="mb-1">{{skillList}}</p>
            <small class="text-muted">{{extraNote}}</small>
          </a>
          {{/each}}
        </div>
      </div>
  </script>

  <script id="pres-template" type="text/x-handlebars-template">
        <h3>Presentations and Workshops</h3>
        <div class="list-group">
        {{#each presentation}}
          <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">{{presTitle}}</h5>
              <small class="text-muted">{{dateRole}}</small>
            </div>
            <p class="mb-1 smallbump">{{eventTitle}}</p>
            <small class="text-muted">{{extraNote}}</small>
          </a>
          {{/each}}
        </div>
  </script>

  <script id="edu-template" type="text/x-handlebars-template">
        <h3>Education and Certifications</h3>
        <div class="list-group">
        {{#each education}}
          <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">{{degree}}</h5>
              <small class="text-muted">{{dates}}</small>
            </div>
            <p class="mb-1 smallbump">{{college}}</p>
          </a>
          {{/each}}
        </div>
  </script>


<!-- End TEMPLATES -->



  </body>
</html>
