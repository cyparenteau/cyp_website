    <script id="timeline-template" type="text/x-handlebars-template">
        <h3>Highlights Timeline</h3>
        <div class="list-group">
        {{#each monthbymonth}}
              <div class="tlcontainer {{side}}">
                <div class="tlcontent">
                  <h2>{{monthName}}</h2>
                  <p class="mb-1">{{description1}}</p>
                  <p class="mb-1">{{description2}}</p>
                  <p class="mb-1">{{description3}}</p>
                </div>
              </div>
          {{/each}}
        </div>
      </div>
  </script>

  <script id="exe-template" type="text/x-handlebars-template">
    <h3>Records Management Department - Annual Summary (2011)</h3>
      <div class="list-group">
        {{#each executiveSummary}}
          <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
              <h4 class="mb-1">{{genSummary}}</h4>
              <small>{{leadIn}}</small>
            </div>
            <div class="smallbump">
              <p class="mb-1">{{bullet1}}</p>
              <p class="mb-1">{{bullet2}}</p>
              <p class="mb-1">{{bullet3}}</p>
              <p class="mb-1">{{bullet4}}</p>
            </div>
          </a>
        {{/each}}

  </script>
